<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Jellyswarrm{% endblock %}</title>
    
    <!-- Pico CSS -->
    <link rel="stylesheet" href="/resources/pico.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/resources/fontawesome/css/all.min.css">
    
    <!-- HTMX -->
    <script src="/resources/htmx.min.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <!-- HTMX Configuration -->
    <script>
        // Theme switcher
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                // Use system preference if no theme saved
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');

                // Listen for system theme changes only while user hasn't chosen explicitly
                if (window.matchMedia) {
                    const mq = window.matchMedia('(prefers-color-scheme: dark)');
                    // Modern browsers: addEventListener
                    if (mq.addEventListener) {
                        mq.addEventListener('change', e => {
                            if (!localStorage.getItem('theme')) {
                                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                            }
                        });
                    } else if (mq.addListener) { // Fallback
                        mq.addListener(e => {
                            if (!localStorage.getItem('theme')) {
                                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                            }
                        });
                    }
                }
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
